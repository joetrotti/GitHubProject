<!DOCTYPE html>    
<html lang="en">    
<head>    
    <title>Register Form</title>    
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">    
</head>    
<body>    
    <h1>Register</h1>
    <br>    
    <form id="register" action="register">
        <label class="space"><strong>First Name</strong></label>  
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <br><br>
        <label class="space"><strong>Last Name</strong></label>  
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        <br><br>
        <label class="space"><strong>User Name</strong></label>    
        <input type="username" name="user" id="user" placeholder="Username">    
        <br><br>    
        <label class="space"><strong>Password</strong></label>    
        <input type="Password" name="pswd" id="pswd" placeholder="Password">    
        <br><br> 
        <label class="space"><strong>Date of Birth</strong></label> 
        <br>   
        <input type="date" name="date" id="date" placeholder="01/01/2022">    
        <br><br>    
        <input type="submit" name="submit" id="submit" value="Submit">       
        <br><br>    
    </form>     

    <script type="module" src="scripts/main.js"></script>
</body>    
</html>
