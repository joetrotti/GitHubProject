<!DOCTYPE html>    
<html lang="en">    
<head>    
    <title>Register Form</title>    
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">  
    <link rel="stylesheet" href="CSS/style.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
</head> 

<body>    
<!-- Nav Bar Starts -->
<header>
    <div class="headerLeft">
        <img class="logo" src="images/logo3.png" alt="logo">
    </div>

    <div class="headerMiddle">
        <div class="headerOption active">
            <a href="index.html"><span class="material-icons">home</span></a>
        </div>
    </div>

    <div class="headerRight">
        <div class="profileIcons">
            <a href="Login.html"><span class="material-icons">login</span></a>
        </div>

        <div class="profileIcons">
            <span class="material-icons">expand_more</span>
        </div>
    </div>
</header>
<!-- Nav Bar Ends -->

    <br>    
    <form id="register" action="register">
        <h1>Register</h1>
        <p class="error"></p>
        <label class="space"><strong>First Name</strong></label>  
        <input type="text" name="fname" id="fname" placeholder="First Name">
        <br><br>
        <label class="space"><strong>Last Name</strong></label>  
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        <br><br>
        <label class="space"><strong>User Name</strong></label>    
        <input type="username" name="user" id="user" placeholder="Username">    
        <br><br>    
        <label class="space"><strong>Password</strong></label>    
        <input type="Password" name="pswd" id="pswd" placeholder="Password">    
        <br><br> 
        <label class="space"><strong>Date of Birth</strong></label> 
        <br>   
        <input type="date" name="date" id="date" placeholder="01/01/2022">    
        <br><br>    
        <input type="submit" name="submit" id="submit" value="Submit">       
        <br><br>    
    </form>     

    <script type="module" src="scripts/main.js"></script>
</body>    
</html>
