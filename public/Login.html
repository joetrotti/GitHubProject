<!DOCTYPE html>    
<html lang="en">    
<head>    
    <title>Login Form</title>    
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">   
    <link rel="stylesheet" href="CSS/style.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>    
<body>    
    <!-- Nav Bar Starts -->
    <header>
        <div class="headerLeft">
            <img class="logo" src="images/logo3.png" alt="logo">
        </div>
        
        <div class="headerMiddle">
            <div class="headerOption active">
                <a href="index.html"><span class="material-icons">home</span></a>
            </div>
        </div>

        <div class="headerRight">        
            <div class="profileIcons">
                <a href="Registration.html"><span class="material-icons">add</span></a>
            </div>

            <div class="profileIcons">
                <span class="material-icons">expand_more</span>
            </div>
        </div>
    </header>
    <!-- Nav Bar Ends -->

    <br>    
    <form id="login" action="login">   
        <h1>Login Page</h1> 
        <label class="space"><strong>User Name</strong>    
        </label>    
        <input type="text" name="user" id="user" placeholder="Username">    
        <br><br>    
        <label class="space"><strong>Password</strong>     
        </label>    
        <input type="Password" name="pswd" id="pswd" placeholder="Password">    
        <br><br>    
        <input type="submit" name="submit" id="submit" value="Log In">       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember Me</span>    
    </form>    
    
    <script type="module" src="scripts/main.js"></script>
</body>    
</html>
